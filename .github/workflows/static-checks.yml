name: static-checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12', '14', '16', '18' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: load all project Node dependencies
        run: npm install
      - name: run lint
        run: npm run lint

  run-jest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12', '14', '16', '18' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: load all project Node dependencies
        run: npm install
      - name: run unit tests
        run: npm run test
